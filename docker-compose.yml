services:
  freightflow.api:
    image: ${DOCKER_REGISTRY-}freightflowapi
    container_name: freightflow.api
    build:
      context: .
      dockerfile: FreightFlow.API/Dockerfile
    networks:
      - app_network

  blazor-client:
    image: ${DOCKER_REGISTRY-}freightflowclient
    container_name: freightflowclient
    build:
      context: ./blazor-client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app_network

  postgres:
    image: postgres:15  
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin          
      POSTGRES_PASSWORD: admin  
      POSTGRES_DB: cargo_transportation_system 
    ports:
      - "5433:5432"                     
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
        
volumes:
  postgres_data:
    driver: local  

networks:
  app_network:
    driver: bridge